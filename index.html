
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Workout Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }

    h1 {
      text-align: center;
      padding: 1rem;
      font-size: 2rem;
      border-bottom: 2px solid #444;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 15px;
      padding: 2rem;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #222;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>My Workout Gallery</h1>

  <div class="gallery">
    <img src="images/ring.jpg" alt="Boxing Ring Pose">
    <img src="images/flex_mirror.jpg" alt="Mirror Flex Pose">
    <img src="images/back_pose.jpg" alt="Back Pose Gym">
  </div>

  <footer>
    &copy; 2025 Bougtib Mehdi | All Rights Reserved
  </footer>

</body>
</html>
